<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>EMI Calculator</h1>

    <div class="container">

        <div class="left">
            <p>Loan Amount:</p>

            <input type="range"><br>
            20k
            <p>Interest Rate:</p>
            <input type="range"><br>
            0.1%
            <p>Loan Term (Years):</p>
            <input type="range"><br>
            0.5 Y
        </div>
        <div class="right">
            <p>Principal Amount: </p>
            <p>Interest Payable: </p>

            <div class="circle">
                <h3>Total Amount</h3>
                <h3>(Principal + Interest)</h3>
                <h3>1245480</h3>
            </div>
               <div style="display: flex; gap: 20px;">
                 <p>⏹️Monthly EMI</p>
                
                <p>⏹️Principal</p>
                <p>⏹️Interest Paid</p>
               </div>

        </div>
    </div>
</body>

</html>
